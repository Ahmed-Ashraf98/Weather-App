<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="vh-100">

    <nav class="navbar navbar-expand-lg py-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./images/weather-logo.png" alt="Logo" class="d-inline-block w-25">
          Weather
      </a>
        <button id="togglerBtn" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collabseNavbar" aria-controls="collabseNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars fs-5 text-white"></i>
        </button>

        <div class="collapse navbar-collapse mt-4 mt-lg-0" id="collabseNavbar">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item me-2">
              <a class="nav-link active px-3" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link px-3" href="#">News</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link px-3" href="#">Live cameras</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link px-3" href="#">Photos</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link px-3" href="./pages/contact.html">Contact</a>
            </li>
          </ul>
        </div>

        <div class="mt-4 mt-lg-0 d-none d-lg-block" id="mainNavMenu">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item me-2">
              <a class="nav-link active px-3" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link px-3" href="#">News</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link px-3" href="#">Live cameras</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link px-3" href="#">Photos</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link px-3" href="./pages/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

 
    <main>
      <!-- ? “WX” is simply an abbreviation for the word “weather”  -->
      <section id="weather-section" class="py-5">
        <div class="container-fluid search-section py-5">
          <form id="searchForm" class="w-50 mx-auto">
            <!-- TODO : apply prevent default -->
            <div class="input-wrapper position-relative mb-3">
              <input class="form-control py-3 rounded rounded-5" type="text" id="searchLocation" placeholder="Search for location">
              <button id="findBtn" class="btn btn-info text-white rounded rounded-5 position-absolute top-50 translate-middle-y end-0 mx-2">Find</button>  
            </div>
          </form> 
        </div>
          <div id="weatherWrapper" class="weather-wrapper">
            <div class="container">   

            <span id="loader" class="loader position-absolute top-50 start-50"></span>

            <div id="todayWeather" class="rounded rounded-2 card-bg-light shadow-lg">
              
              <div id="todayWxCard">
                <div id="todayWxCardHeader" class="rounded rounded-2 card-header-bg-light mb-2 pt-2 px-3 d-flex justify-content-between flex-wrap">
               
                </div>
                <div class="px-3">
                  <div id="todayWxCardBody" class="row gx-0">
                  </div>
                </div>
              </div>
            </div>

            <div class="future-days-wheather mt-5">
              <div id="futureDaysWx" class="row gy-1">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    

    <footer class="footer">
      <div class="container py-5 px-2">
        <div class="contact-section">
          <div class="row gx-0 gx-sm-4">
            <div class="col-md-6">
              <div class="input-wrapper position-relative mb-3">
                <input type="email" class="form-control py-3 rounded rounded-5" id="searchLocation" placeholder="Enter Your Email To Subscribe">
                <button
                    class="btn btn-info text-white rounded rounded-5 position-absolute top-50 translate-middle-y end-0 mx-2">Subscribe</button>
            </div>
            </div>
            <div class="col-md-6">
              <ul class="m-0 list-unstyled social-media d-flex justify-content-center align-items-center flex-wrap">
                <li class="me-2">
                  <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li class="me-2">
                  <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class="me-2">
                  <a href="https://plus.google.com"><i class="fa-brands fa-google-plus-g"></i></a>
                </li>
                <li class="me-2">
                  <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
       
      
      <div class="copyright text-white pt-3">
        <p class="secondary-txt">Copyright 2024 Route. Designed by Ahmed Ashraf. All rights reserved</p>
      </div>
    </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
